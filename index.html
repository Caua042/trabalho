<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Gerenciamento de Produtos</h1>

    <!-- Formulário para adicionar/editar produtos -->
    <div class="form-container">
        <h2>Adicionar/Editar Produto</h2>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome do Produto">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" placeholder="Quantidade">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" placeholder="Descrição do Produto">
        </div>
        <button id="adicionarBtn" onclick="adicionarOuEditarProduto()">Adicionar Produto</button>
    </div>

    <!-- Tabela de produtos -->
    <h2>Lista de Produtos</h2>
    <table id="tabelaProdutos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os produtos serão listados aqui -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
